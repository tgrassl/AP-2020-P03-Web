<div class="note-card" [routerLink]="'/notes/' + note.id" (click)="selectNote()">
    <div class="row col-xs-12">
        <div class="note-card__time">{{getTimeFormat()}}</div>
    </div>
    <div class="row col-xs-12">
        <div class="note-card__title">{{note.title}}</div>
    </div>
    <div class="row col-xs-12">
        <div class="note-card__content" [innerHTML]="getPreviewText()"></div>
    </div>
</div>
